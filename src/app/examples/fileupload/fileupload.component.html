<div class="container" [@flyIn]="'in'">
  <tabset #staticTabs>
    <tab heading="FileUpload">
      <div class="card">
        <div class="card-header">
          File Upload
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-md-3">
              <h3>Select files</h3>
              Single:
              <input type="file" ng2FileSelect [uploader]="uploader" />
            </div>
            <div class="col-md-9">
              <h3>Upload queue</h3>
              <p>Queue length: {{uploader?.queue?.length}}</p>
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name}}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{item?.file?.size/1024/1024 | number:'.2'}} MB</td>
                    <td *ngIf="uploader.options.isHTML5">
                      <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                      </div>
                    </td>
                    <td class="text-center">
                      <span *ngIf="item.isSuccess"><i class="fa fa-check"></i></span>
                      <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                      <span *ngIf="item.isError"><i class="fa fa-close"></i></span>
                    </td>
                    <td nowrap>
                      <button type="button" class="btn btn-success btn-sm" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="fa fa-upload"></span> Upload
                        </button>
                      <button type="button" class="btn btn-warning btn-sm" (click)="item.cancel()" [disabled]="!item.isUploading">
                            <span class="fa fa-ban"></span> Cancel
                        </button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="item.remove()">
                            <span class="fa fa-trash"></span> Remove
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer">Licenced By SK</div>
      </div>
    </tab>
  </tabset>
</div>
